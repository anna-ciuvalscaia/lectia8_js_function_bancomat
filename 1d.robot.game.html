
<button onclick="moveLeft();drawMap()">◀</button>
<span id="gameMap"></span>
<button onclick="moveRight();drawMap()">▶</button>

<script>

    const LEN = 20
    // <---------- X ---------->
    let rx = 10

    function drawMap() {
        gameMap.innerHTML = "" 
        for(let x=1; x<=LEN; x++){
            if( x == rx){
                gameMap.innerHTML += "►" 
            } else {
                gameMap.innerHTML += "┅"
            } 
        }
    }

    function moveLeft() {
        // limit movement start
        if(rx <= 1)  {
           return
       } else{
          rx--
       }           
                
    }

    function moveRight() { 
        // limit movement end 
        if(rx >= LEN)  {
           return
       } else{
          rx++ 
       } 
    }

    drawMap()


</script>
