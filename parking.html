<script>

    const PARKING_PLACES = 7
    let freePlace = 3

let decor = "" // reprezinta perimetrul de sus a parcarii ###########
for (let x = 1 ; x <= PARKING_PLACES * 5; x++ ) {
    decor += "#"
}
console.log(decor)

let places = "" // reprezinta spatiul interior a parcarii (locurile)
for (let x = 1; x <= PARKING_PLACES; x++) {
    if(x == freePlace ){
        places += "|   |"
    } else {
       places += "| X |" 
    }
    
}
console.log(places)

decor = "" // reprezinta perimetrul de jos a parcarii ###########
for (let x = 1; x <= PARKING_PLACES * 5; x++) {
    decor += "#"
}
console.log(decor)
